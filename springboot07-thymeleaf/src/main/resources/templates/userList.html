<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" th:each="user : ${list}">
  用户id：<input name="id" th:value="${user.id}"/>
  用户姓名：<input type="text" name="username" th:value="${user.username}"/>
  用户密码：<input type="text" name="password" th:value="${user.password}"/>
</form>
</body>
</html>
